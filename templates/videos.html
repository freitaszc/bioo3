<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Vídeoaulas - BioO3</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/web.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f9f9;
    }
    .top-menu {
      background-color: white;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      border-bottom: 1px solid #eee;
    }
    .top-menu a {
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
      font-size: 14px;
      color: #333;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 6px;
      transition: 0.3s;
    }
    .top-menu a:hover {
      background-color: #00c5d3;
      color: white;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px 20px;
      text-align: center;
    }
    .logo-img {
      width: 100px;
      display: block;
      margin: 0 auto 20px auto;
    }
    h2 {
      font-size: 26px;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .video-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .video-button {
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      font-weight: 500;
      color: #333;
      padding: 10px 16px;
      text-decoration: none;
      transition: 0.3s ease;
      cursor: pointer;
      width: 100%;
      max-width: 400px;
    }
    .video-button:hover {
      color: #00c5d3;
    }
  </style>
</head>
<body>
  <div class="top-menu">
    <a href="{{ url_for('index') }}">Início</a>
    <a href="{{ url_for('upload') }}">BioO3 Lab</a>
    <a href="{{ url_for('catalog') }}">Catálogo de Pacientes</a>
    <a href="{{ url_for('products') }}">Estoque</a>
    <a href="{{ url_for('agenda') }}">Agenda</a>
    <a href="{{ url_for('videos') }}">Vídeoaulas</a>
    <a href="{{ url_for('logout') }}">Sair</a>
  </div>
  <div class="container">
    <a href="{{ url_for('index') }}">
      <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo-img" alt="Logo">
    </a>
    <h2>Vídeoaulas</h2>
    <div class="video-list">
      {% for video in videos %}
        <a class="video-button" href="{{ url_for('watch_video', playback_id=video.playback_id) }}">{{ video.title }}</a>
      {% else %}
        <p style="color: #999;">Nenhum vídeo encontrado.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
